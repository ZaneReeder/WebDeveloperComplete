	<body>
	
		<h1>If/Else Javascript</h1>
		
		<!-- Javascript -->
		<script type = "text/javascript">
			
			if( 8 < 7 ) {
				/*expressions*/
				document.write("IF");
			}
			
			else {
				document.write("ELSE");
			}
			
		</script>
		
	</body>
