<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      
    <!-- Custom Styles CSS -->
    <link rel = "stylesheet" href="styles.css">
    
    <title>Bootstrap Forms</title>
      
  </head>
    
  <body>
      
    <div class="container">
        
        <div class="page-header">
            <h1>Bootstrap Forms</h1>
            <p class="lead">Sexy pre-styled forms are the future.</p>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                
                <form>
                    <div class="form-group has-success" id="group1">
                        <label for="forName">Your Name</label>
                        <input type="text" id="formName" class="form-control">
                    </div>
                    
                    <div class="form-group" id="group2">
                        <label for="forEmail">Email Address</label>
                        <input type="email" id="formEmail" class="form-control">
                    </div>
                    
                    <div class="form-group" id="group3">
                        <label for="forMessage">Your Message</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    
                    <div class="checkbox" id="checkBox">
                        <label>
                        <input type="checkbox"> Check This Box
                        </label>
                    </div>
                    
                    <div class="radio" id="radioButton">
                        <label>
                        <input type="radio" name="formRadio"> Radio#1
                        </label>
                        <br>
                        <label>
                        <input type="radio" name="formRadio"> Radio#2
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </form>
            </div><!--#col1-->
            
            <div class="col-sm-6">
                
                <form class="form-inline">
                    <div clas="form-group">
                        <label for="loginEmail">Email</label>
                        <input id="loginEmail" type="email" class="form-control">
                    </div>
                    <div clas="form-group">
                        <label for="loginPassword">Password</label>
                        <input id="loginPassword" type="password" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-danger">
                        Submit
                    </button>
                </form>
            </div>
        </div><!--#row1-->
        
        <br><hr><br>
        
        <div class="row"><!--#row2-->
            <div class="col-sm-6">
                <form id="form2">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input id="firstName" type="text" class="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input id="lastName" type="text" class="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!--container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
