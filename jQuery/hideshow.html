<!doctype html>
<html>

    <head>
        <title>jQuery Hiding & Showing</title>
        
        <link href="CSS/normalize.css" rel="stylesheet">
        <link href="CSS/style.css" rel="stylesheet">
    </head>
    
    <body>
        
        <h1>Hiding &amp; Showing Elements in jQuery</h1>
        <p>Sed posuere consectetur est at lobortis. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p>
        
        <div class="hidden">Yoo hoo! I'm hiding...</div>
        
        <h2>A level two heading</h2>
        
        <div id="box">a box!</div>
        
        <hr>
        
        <button>I'm a good ol fashioned button</button>
        
        <!--CDN jQuery-->
        <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        
        <script>window.jQuery || document.write('<script src= "js/jquery-3.2.1.js"><\/script>');</script>
        
        <!--JavsScript-->
        <script src = "js/script.js"></script>
        
    </body>
    
</html>
